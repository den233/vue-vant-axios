<ion-header>
	<ion-navbar class="b-b-shaow" color="winter">
		<ion-title>{{title}}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<form [formGroup]="loginForm" (ngSubmit)="next()">
		<ion-list class="login-form">
			<ion-item>
				<ion-label class="left-icon" no-margin no-padding col-2>
					<i class="iconfont icon-large">&#xe65c;</i>
				</ion-label>
				<ion-input type="password" maxlength="20" [placeholder]="placeholder" formControlName="pass" [(ngModel)]="user.pass" clearInput></ion-input>
			</ion-item>
		</ion-list>
		<ion-list class="login-form" style='padding-top:0;'>
			<ion-item>
				<ion-label class="left-icon" no-margin no-padding col-2>
					<i class="iconfont icon-large">&#xe64a;</i>
				</ion-label>
				<ion-input type="password" placeholder="再次输入" formControlName="repass" [(ngModel)]="user.repass" clearInput></ion-input>
			</ion-item>
		</ion-list>
		<div padding-left padding-right>
			<button type="submit" [disabled]="!loginForm.valid" ion-button class="btn-login" block>完成</button>
		</div>
	</form>
</ion-content>
