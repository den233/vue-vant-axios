<ion-header>
  <ion-navbar color="winter">
    <ion-title align-title="center">二级密码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="content-primary">
  <ion-list>
    <button class="top-bar" no-lines  margin-top ion-item (click)="goUpdatePwd()">
      <i class="iconfont package">&#xe666;</i>
      <span class="txt">修改二级密码</span>
    </button>
    <button class="top-bar" margin-top no-lines ion-item (click)="goForgetPwd()">
      <i class="iconfont package">&#xe667;</i>
      <span class="txt">忘记二级密码</span>
    </button>
  </ion-list>
</ion-content>
