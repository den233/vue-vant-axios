
<ion-header>
  <ion-navbar class="b-b-shaow" color="winter">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="content-primary">
  <form [formGroup]="form">
    <div class="check-code-wrap" margin-top>
      <div class="left-icon">
          <i class="iconfont icon-large">&#xe65c;</i>
      </div>
      <input type="password" class="check-code" [placeholder]="placeholder" formControlName="password" [(ngModel)]="password">
    </div>
    <div margin-top padding-left padding-right>
      <button type="submit" (click)="next()" [disabled]="!form.valid" ion-button color="secondary" block>下一步</button>
    </div>
  </form>
</ion-content>
