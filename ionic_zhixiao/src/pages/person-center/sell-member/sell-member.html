<ion-header>
  <ion-toolbar color="winter" class="b-b-shaow">
       <ion-buttons (click)="goBack()"  left>
          <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      </ion-buttons>
      <ion-title>销售会员</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-primary">
  <div class="person-card">
    <div style="padding-left:1rem;">
        <div class="avator">
            <i class="iconfont">&#xe638;</i>
        </div>
        <div class="info">
          <h3>{{thisMember.MI_USER_NAME}}
              <i class="iconfont male" *ngIf="thisMember.SEX == 'F'">&#xe647;</i>
              <i class="iconfont female" *ngIf="thisMember.SEX == 'M'">&#xe646;</i>
          </h3>
          <span class="tag">
            <svg viewBox="0,0,50,50" class="level" aria-hidden="true">
              <use xlink:href="#icon-wode-dengji-jiamengzige-yinqia"></use>
            </svg>
            &nbsp;{{thisMember.CARD_TYPE}}</span>
          <span class="tag">
            <svg viewBox="0,0,50,50" class="member" aria-hidden="true">
              <use xlink:href="#icon-wode-dengji-huiyuandengji-huiyuan"></use>
            </svg>&nbsp;{{thisMember.MEMBER_LEVEL}}</span>
        </div>
    </div>
   
    <div style="clear:both;"></div>
    <div class="serve-box">
        <!--服务会员：<span class="num">{{thisMember.LINK_NUM}}</span>-->
        <button class="serve-btn" (click)="performance(thisMember)">销售业绩</button>
    </div>
  </div>
  
  <div class="member-box bg-white">
      <ion-list class="b-b member-list" *ngFor="let item of lowerMemberList; let i = index">
          <ion-item no-lines>
              <ion-thumbnail item-start>
                  <i class="iconfont" style="font-size:56px;color:#c5ccd6;">&#xe688;</i>
              </ion-thumbnail>
              <h2>{{item.MI_USER_NAME}}
                <i class="iconfont male" *ngIf="item.SEX == 'F'">&#xe647;</i>
                <i class="iconfont female" *ngIf="item.SEX == 'M'">&#xe646;</i>
              </h2>
              <p class="detail-btn" (click)="detailShowClick(item)"><i [class]="item.isShow ? 'iconfont i-arrow active' : 'iconfont i-arrow'">&#xe678;</i>{{item.tip}}</p>
              <button class="performance-btn" (click)='performance(item)' ion-button clear item-end>
                  销售业绩
              </button>
          </ion-item>
          <div class="result-main" *ngIf="item.isShow">
              <span class="tag">
                  <svg viewBox="0,0,50,50" class="level" aria-hidden="true">
                    <use xlink:href="#icon-wode-dengji-jiamengzige-yinqia"></use>
                  </svg>
                  &nbsp;{{thisMember.CARD_TYPE}}
              </span>
              <span class="tag">
                <svg viewBox="0,0,50,50" class="member" aria-hidden="true">
                  <use xlink:href="#icon-wode-dengji-huiyuandengji-huiyuan"></use>
                </svg>&nbsp;{{thisMember.MEMBER_LEVEL}}
              </span>
              <ion-row class="m-t">
                <ion-col>
                  <span class="text-grey">会员编码：</span>
                  <span>{{item.USER_CODE}}</span>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                    <span class="text-grey">手机号码：</span>
                    <span>{{item.MOBILETELE}}</span>
                  </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <span class="text-grey">加盟时间：</span>
                  <span>{{item.JOIN_DATE | date: 'yyyy-MM-dd'}}</span>
                </ion-col>
              </ion-row>
          </div>
          <div class="clearfix"></div>
      </ion-list>
  </div>
</ion-content>
