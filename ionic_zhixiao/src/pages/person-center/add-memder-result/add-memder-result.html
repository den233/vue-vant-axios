  Ionic pages and navigation.

<ion-header>
  <ion-toolbar color="winter" class="b-b-shaow">
      <ion-title>{{registerResult}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-primary">
  <div class="wrap" margin padding text-center>
    <i class="iconfont success" *ngIf="isOk">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-wode-xinhuiyuanzhuce-chenggong1"></use>
    </svg></i>
    <i class="iconfont fail" *ngIf="!isOk">&#xe652;</i>
    <p [class.success]="isOk" style="margin-bottom: 5px;">{{tip}}</p>
    <span style="display: inline-block;margin-bottom: 30px;">恭喜成为隆力奇会员</span>
    <div class="result-main">
        <ion-row>
          <ion-col>
            <span class="text-grey">会员编码：</span>
            <span>{{member.usercode}}</span>
          </ion-col>
        </ion-row>
      <ion-row>
        <ion-col>
          <span class="text-grey">默认密码：</span>
          <span>{{member.password}}</span>
        </ion-col>
      </ion-row>
    </div>
    <!-- <button type="submit" (click)="goOrder()" ion-button color="winter" block>复制会员信息</button> -->
    <button type="submit" (click)="goHome()" ion-button color="secondary" block>返回首页</button>
  </div>
</ion-content>
